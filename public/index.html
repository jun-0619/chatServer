<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    .message {
      max-width: 60%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      color: #fff;
      word-break: break-word;
    }

    .message::before {
      content: "";
      position: absolute;
      top: 10px;
      left: -10px;
      width: 0;
      height: 0;
      border: 5px solid transparent;
      border-right-color: inherit;
    }
  </style>
</head>

<body>
  <div class="chat">
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <script>
    function main() {
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')
      const myId = self.crypto.randomUUID().substr(0, 8)

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        //const text = input.value + "!!!!!!!!!!!!!!!!!!!!"
        const originalText = input.value
        const dakutenText = originalText.split('').map(c => c + '゛').join('')
        ws.send(JSON.stringify({ id: myId, text: dakutenText }))
        input.value = ''
        input.focus()
      }

      ws.onmessage = function (msg) {
        const response = msg.data
        const { id, text } = JSON.parse(msg.data)
        const messageList = document.querySelector('.messages')
        const li = document.createElement('li')
        if (id === myId) {
          li.textContent = `(${id})自分:` + text
        } else {
          li.textContent = id + ': ' + text
        }
        messageList.appendChild(li)
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    const idColors = new Map()

    ws.onmessage = function (msg) {
      const { id, text } = JSON.parse(msg.data)
      const messageList = document.querySelector('.messages')
      const li = document.createElement('li')
      const bubble = document.createElement('div')

      // IDごとにランダムカラーを設定・保持
      if (!idColors.has(id)) {
        const color = `hsl(${Math.random() * 360}, 70%, 50%)`
        idColors.set(id, color)
      }
      const color = idColors.get(id)

      // 吹き出しの設定
      bubble.className = 'message'
      bubble.style.backgroundColor = color
      bubble.textContent = (id === myId ? `(${id})自分:` : `${id}: `) + text

      li.appendChild(bubble)
      messageList.appendChild(li)
      messageList.scrollTop = messageList.scrollHeight // 下にスクロール
    }
    
    main()
  </script>
</body>

</html>
